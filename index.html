<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Shopping Cart</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="mt-5 pt-5">
        <div class="container">
            <div class="row">
              <div class="col">
                <img class="img-fluid" src="images/mac.png" alt="">
              </div>
              <div class="col">
                <h1>Customize your Blue 24-inch iMac with Apple M1 chip.</h1>
                <h6 class="ms-2">Memory</h6>
                <button type="button" class="btn btn-outline-dark m-2">8GB unified memory</button>
                <button type="button" class="btn btn-outline-dark m-2">16GB unified memory</button> <br>
                
                <h6 class="ms-2">Storage</h6>
                <button type="button" class="btn btn-outline-dark m-2">256GB SSD storage</button>
                <button type="button" class="btn btn-outline-dark m-2">512GB SSD storage</button>
                <button type="button" class="btn btn-outline-dark m-2">1TB SSD storage</button>
                
                <h6 class="ms-2">Choose your delivery option</h6>
                <button type="button" class="btn btn-outline-dark m-2">Friday, Aug 25 FREE Prime Delivery</button>
                <button type="button" class="btn btn-outline-dark m-2">Friday, Aug 21 FREE Prime Delivery</button>
                
              </div>
            </div>
        <div>
    </section>

    <!-- JS and bootstrap link -->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
